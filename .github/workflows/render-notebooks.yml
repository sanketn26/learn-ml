name: Render Notebooks to Docs

on:
  push:
    branches: [ main ]

jobs:
  render-notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert jupyter
      - name: Convert notebooks to HTML
        run: |
          mkdir -p docs
          jupyter nbconvert --to html --output-dir=docs notebooks/*.ipynb
      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*.html || true
          git commit -m "chore: render notebooks to docs (CI)" || echo "no changes to commit"
          git push origin HEAD:main || echo "push failed (maybe no permission)"